<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат операции</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Результат арифметической операции</h1>
    <p>Первое число: <span th:text="${first}"></span></p>
    <p>Второе число: <span th:text="${second}"></span></p>
    <p>Операция: <span th:text="${operation}"></span></p>
    <p>Результат: <span th:text="${result}"></span></p>
    <a href="/categories">Вернуться к категориям</a>
</body>
</html>
