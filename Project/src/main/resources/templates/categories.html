<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Категории</title>
</head>
<body>
    <h1>Категории</h1>
    <ul>
        <li th:each="name : ${categoryNames}">
            <span th:text="${name}"></span>
        </li>
    </ul>
    <a href="/categories/list">Перейти к списку категорий</a>
    <a href="/categories/add">Добавить категорию</a>
</body>
</html>
